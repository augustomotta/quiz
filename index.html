<html lang="pt-BR">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Poppins';
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('background.png');
            background-size: cover;
            background-position: top;
        }

        .content {
            margin-top: 240px;
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        .question-container {
            margin: 20px;
            cursor: pointer;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(255, 204, 224, 0.5);
            transition: background-color 0.7s;
        }

        .question-container.blinking {
            animation: blinkBackground 0.9s step-start infinite;
        }

        @keyframes blinkBackground {
            50% {
                background-color: rgba(204, 255, 247, 0.5);
            }
        }

        .question {
            font-size: 40px;
            margin: 20px 0;
        }

        .answer {
            font-size: 24px;
            margin-top: 20px;
            display: none;
        }

        .timer {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .player-input {
            border-radius: .5rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.27);
            display: flex;
            justify-content: space-around;
        }

        input {
            padding: 0.3rem;
            border: 1px solid rgba(233, 233, 233, 0.17);
            border-radius: 5px;
            width: 25%;
            color: #0C0C0C !important;
            font-size: .9rem;
            text-align: center;
            border-radius: .5rem;
        }

        input:focus {
            outline: none;
        }

        button {
            transition: .3s all cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        button:hover {
            transform: scale(1.03);
        }

        .start-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
            width: 25%;
            font-size: 1.1rem;
            padding: .6rem;
        }

        .start-button:hover {
            filter: brightness(1.1);
        }

        .player-box {
            position: absolute;
            top: 3dvh;
            width: 200px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .player-box.left {
            left: 20px;
        }

        .player-box.right {
            right: 20px;
        }

        .player-box.active {
            background-color: orange;
        }

        .score {
            font-size: 24px;
            margin-top: 10px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .reload-button {
            padding: .5rem 1.5rem;
            font-size: 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: .5rem;
            cursor: pointer;
        }

        .reload-button:hover {
            filter: brightness(1.1);
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="player-input" id="player-input">
            <input type="text" id="playerA" placeholder="Nome do Jogador A">
            <button class="start-button" onclick="startGame()">Iniciar Quiz</button>
            <input type="text" id="playerB" placeholder="Nome do Jogador B">
        </div>
        <div class="timer" id="timer" style="display: none;">15</div>
        <div id="quiz-container"></div>
    </div>

    <div class="player-box left" id="player-box-a" onclick="incrementScore('A')" style="display: none;"></div>
    <div class="player-box right" id="player-box-b" onclick="incrementScore('B')" style="display: none;"></div>

    <div class="footer">
        <button class="reload-button" onclick="location.reload()">Reiniciar QUIZ</button>
    </div>
